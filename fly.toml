# fly.toml app configuration file
app = "vocalai-voice-engine" # <--- ENSURE THIS MATCHES THE NAME YOU CHOSE IN STEP 2!
primary_region = "iad"
[build]
  dockerfile = "Dockerfile"
[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "off"   # CRITICAL: Keeps it always on
  min_machines_running = 1
  processes = ["app"]
  # Concurrency Limits (Prevents Voice Jitter)
  [http_service.concurrency]
    type = "connections"
    soft_limit = 5   # Ideal load
    hard_limit = 10  # strict cap
[[vm]]
  size = "shared-cpu-2x"  # Upgraded to 512MB RAM (was 256MB)